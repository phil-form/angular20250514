<table>
  <thead>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>quantity</th>
    <th>price</th>
    <th>actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items; let i = index;">
    <td>{{i + 1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.price}}</td>
    <td><button (click)="deleteItem(i)">delete</button></td>
  </tr>
  </tbody>
</table>
